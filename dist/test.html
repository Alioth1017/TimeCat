<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebReplay</title>
    <style>
        label {
            margin-left: 10px;
        }
    </style>
</head>

<body>

    <div id="test-app">
        <div>
            <button @click="plus">plus</button>
            <button @click="insert">insertBefore</button>
            <button @click="append">append</button>
            <button @click="remove">remove</button>
            <button @click="reverse">reverse</button>
        </div>

        <ul>
            <li :key="item.id" v-for="item in list" v-text="item.value"></li>
        </ul>
    </div>

    <button id="replay">Replay</button>


    <script src="https://cdn.bootcss.com/vue/2.6.11/vue.min.js"></script>

    <script>
        var app = new Vue({
            data: {
                list: [
                    { id: 1, value: 1 },
                    { id: 2, value: 2 },
                    { id: 3, value: 3 },
                    { id: 4, value: 4 },
                    { id: 5, value: 5 }
                ]
            },
            methods: {
                plus() {
                    this.list = this.list.map(item => { item.value += 1; return item })
                },
                insert() {
                    this.list.unshift({ id: 0, value: 0 })
                },

                append() {
                    this.list.push({ id: 10, value: 10 })
                },

                remove() {
                    this.list.splice(3, 1)
                },

                reverse() {
                    this.list.sort((a, b) => b.id - a.id)
                },

            }
        })
        // mount
        app.$mount('#test-app')
    </script>

    <script src="http://localhost:4321/replay.min.js"></script>

        DB.then(db => {

                }
            })
            const replayButton = document.getElementById('replay')
            if (replayButton) {
                replayButton.onclick = () => {
                    ctr.uninstall()
                    window.open('replay.html')
                }
            }
        })
    </script>

</body>

</html>
